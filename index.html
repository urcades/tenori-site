<!DOCTYPE html>
<html>
<head>
  <style>
    @font-face {
      font-family: 'Tenori';
      src: url('https://github.com/urcades/tenori/blob/main/fonts/Tenori-Regular.woff2') format('woff2'),
           url('https://github.com/urcades/tenori/blob/main/fonts/Tenori-Regular.woff') format('woff'),
           url('https://github.com/urcades/tenori/blob/main/fonts/Tenori-Regular.ttf') format('truetype'),
           url('https://github.com/urcades/tenori/blob/main/fonts/Tenori-Regular.otf') format('opentype');
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: 'Tenori', sans-serif;
    }

    #battery {
      font-size: 10em;
      font-feature-settings: 'ss01' 1;
    }
  </style>
</head>
<body>
  <p id="battery">[xxx]</p>

  <script>
    const states = ['[xxx]', '[xxo]', '[xoo]', '[ooo]', 'TENORI', 'TENORI', 'TENORI', 'TENORI'];
    let index = 0;
    const batteryIndicator = document.getElementById('battery');

    setInterval(() => {
      index = (index + 1) % states.length;
      batteryIndicator.textContent = states[index];
    }, 1000);
  </script>
</body>
</html>
